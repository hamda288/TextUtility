  <body>

<div class="alert alert-success" role="alert">
  <strong>Hey there!</strong> Welcome to our text editor!
  </div>
    <div class="form-floating container my-4" >
        <form action='/analyse' method='get'>
          <label class="my-2"><strong>Enter your text here</strong></label>
  <textarea class="form-control" placeholder="Type here..." id="floatingTextarea2" name="text" style="height: 271px"></textarea>
  <br>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removepunc">
    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="uppercase">
    <label class="form-check-label" for="flexSwitchCheckDefault">Convert to Uppercase</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="lowercase">
    <label class="form-check-label" for="flexSwitchCheckDefault">Convert to Lowercase</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="nonewlines">
    <label class="form-check-label" for="flexSwitchCheckDefault">Remove new lines</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removespace">
    <label class="form-check-label" for="flexSwitchCheckDefault">Remove extra spaces</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="charcount">
    <label class="form-check-label" for="flexSwitchCheckDefault">Counting characters</label>
  </div>
  <button type="button" class="btn btn-warning my-2">Analyse Text</button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
